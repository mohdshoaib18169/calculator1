<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" type="text/css" href="calc.css">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container">
            <h1>KALKULATOR  </h1>
            <h1 id="screen">0 </h1>
           
            <table  class=table >
                <tr> 
                    <th class="ele" id="clear">C</th>
                <th class="ele" id="divide">/</th>
                <th class="ele" id="multiply">x</th>
                <th class="ele" id="back"><--</th>
            </tr>
            <tr> 
                <th  class="ele" id="seven">7</th>
            <th class="ele" id="eight">8</th>
            <th class="ele" id="nine">9</th>
            <th class="ele" id="minus">-</th>
        </tr>
        <tr> 
            <th class="ele" id="four">4</th>
        <th class="ele" id="five">5</th>
        <th class="ele" id="six">6</th>
        <th class="ele" id="plus">+</th>
    </tr>
    <tr> 
        <th class="ele" id="one">1</th>
    <th class="ele" id="two">2</th>
    <th class="ele" id="three">3</th>
    <th class="ele" id="point">.</th>
</tr>
<tr> 
    <th class="ele" id="lbraces">(</th>
    <th class="ele" id="zero">0</th>
<th class="ele" id="rbraces">)</th>

<th class="ele" id="equals">=</th>
</tr>
               
            </table>
        </div>
        <script src="calc.js"></script>

    </body>
</html>
